            border-radius: 8px;

        }

            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Hind Siliguri', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #008c4a; /* বাংলাদেশের পতাকার সবুজ */
            color: white;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .seat-badge {
            background-color: #f44336; /* লাল */
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #ccc;
                margin-bottom: 10px;
                background: white;
            }
            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
            }
            td:before {
                position: absolute;
                top: 12px;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
                content: attr(data-label);
                color: #008c4a;

        { id: "৩০০", division: "চট্টগ্রাম", district: "বান্দরবান", name: "বান্দরবান", area: "বান্দরবান জেলা" },

    
    ];

    // === লজিক অংশ ===

    const divisionSelect = document.getElementById('divisionSelect');
    const districtSelect = document.getElementById('districtSelect');
    const tableBody = document.getElementById('tableBody');
    const searchInput = document.getElementById('searchInput');

    // ১. পেজ লোড হলে ড্রপডাউন সেটআপ করা
    window.onload = function() {
        populateDivisions();
        renderTable();
    };

    // বিভাগগুলোর নাম খুঁজে বের করে ড্রপডাউনে যোগ করা
    function populateDivisions() {
        const divisions = [...new Set(seatData.map(item => item.division))];
        divisions.forEach(div => {
            const option = document.createElement('option');
            option.value = div;
            option.textContent = div;
            divisionSelect.appendChild(option);
        });
    }

    // বিভাগ পরিবর্তন করলে জেলা ফিল্টার করা
    function filterByDivision() {
        const selectedDiv = divisionSelect.value;
        
        // জেলা ড্রপডাউন রিসেট
        districtSelect.innerHTML = '<option value="">সকল জেলা</option>';

        if (selectedDiv) {
            // ওই বিভাগের জেলাগুলো বের করা
            const districts = [...new Set(seatData
                .filter(item => item.division === selectedDiv)
                .map(item => item.district))];
            
            districts.forEach(dist => {
                const option = document.createElement('option');
                option.value = dist;
                option.textContent = dist;
                districtSelect.appendChild(option);
            });
        }
        renderTable();
    }

    // টেবিল তৈরি করা (ফিল্টার ও সার্চ সহ)
    function renderTable() {
        const selectedDiv = divisionSelect.value;
        const selectedDist = districtSelect.value;
        const searchText = searchInput.value.toLowerCase();

        tableBody.innerHTML = ""; // টেবিল ক্লিয়ার করা

        const filteredData = seatData.filter(item => {
            const matchDiv = selectedDiv ? item.division === selectedDiv : true;
            const matchDist = selectedDist ? item.district === selectedDist : true;
            const matchSearch = item.name.toLowerCase().includes(searchText) || 
                                item.area.toLowerCase().includes(searchText) ||
                                item.id.includes(searchText);
            
            return matchDiv && matchDist && matchSearch;
        });

        if (filteredData.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; color: red;">কোনো তথ্য পাওয়া যায়নি</td></tr>`;
            return;
        }

        filteredData.forEach(item => {
            const row = `
                <tr>
                    <td data-label="আসন নং"><span class="seat-badge">${item.id}</span></td>
                    <td data-label="বিভাগ">${item.division}</td>
                    <td data-label="জেলা">${item.district}</td>
                    <td data-label="আসনের নাম" style="font-weight:bold;">${item.name}</td>
                    <td data-label="এলাকা">${item.area}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }
</script>
